<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form method="POST">
        <textarea name="text" placeholder="Enter text here"></textarea>
        <button type="submit">Analyze</button>
    </form>
    {% if result %}
        <h2>Result:</h2>
        <p>Label: {{ result['label'] }}</p>
        <p>Score: {{ result['score'] }}</p>
    {% endif %}
</body>
</html>
